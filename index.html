<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    </head>
    <body>
        <div class="jumbotron">
                <h1>Platform Nine and Three Quarters Train Schedule</h1>
                <p>never miss a train, almost like magic</p>
        </div>
        <div id="table-container">
                <div class="containerHeader">Current Train Schedule</div>
                <table class="table" id="addTrain">
                        <thead>
                            <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away </th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                        </table>
        </div>
        <div id="addemployeecontainer">
            <div class="containerHeader">Add Train</div>
                <section class="addemployeecontainer container">
                    <form id="employeeform">
                            <div class="form-group">
                                <label for="name">Train Name</label>
                                <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Hogwarts Express">   
                            </div>
                            <div class="form-group">
                                <label for="destination">Destination</label>
                                <input type="text" class="form-control" id="destination" placeholder="Hogwarts">
                            </div>
                            <div class="form-group">
                                <label for="firstTrainTime">First Train Time (hh:mm - military time)</label>
                                <input type="time" class="form-control" id="firstTrainTime" placeholder="11:00">
                            </div>
                            <div class="form-group">
                                    <label for="frequency">Frequency (min)</label>
                                    <input type="number" class="form-control" id="frequency" placeholder="9">
                                </div>
                            <button type="submit" class="btn btn-primary" id="sumbmitButton">Submit</button>
                            </form>
                </section>
            </div>
    </body>
    <script type="text/javascript" src="javascript.js"></script>
</html>
